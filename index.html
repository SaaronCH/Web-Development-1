<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png" fa-3x>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="Spotlify">Spotlify</li>
            <li>Home</li>
            <li>Songs</li>
            <li>Playlist</li>
            <li>Setting</li>
        </ul>
    </nav>

    <div class="box">
        <div class="Songs">
            <h1> Best Of Latest Album </h1>
            <div class="songsContainer">
                <div class="songsName">
                    <img src="covers/smackThat.jpg" alt="1">
                    <span>Smack That</span>
                    <span class="songDuration"><span class="time">03:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                
                <div class="songsName">
                    <img src="covers/runAway.jpg" alt="2">
                    <span>Runawawy</span>
                    <span class="songDuration"><span class="time">04:20 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsName">
                    <img src="covers/BadMeetsEvil.png" alt="3">
                    <span>BadMeetsEvil</span>
                    <span class="songDuration"><span class="time">05:15 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsName">
                    <img src="covers/Beautiful.png" alt="4">
                    <span>Beautiful</span>
                    <span class="songDuration"><span class="time">03:59 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsName">
                    <img src="covers/BestSongEver.jpg" alt="5">
                    <span>BestSongEver</span>
                    <span class="songDuration"><span class="time">04:45 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsName">
                    <img src="covers/Paradise.JPG" alt="6">
                    <span>Paradise</span>
                    <span class="songDuration"><span class="time">03:12 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsName">
                    <img src="covers/rockBottom.jpg" alt="7">
                    <span>RockBottom</span>
                    <span class="songDuration"><span class="time">04:02 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
                <div class="songsName">
                    <img src="covers/Natural.jpg" alt="8">
                    <span>Natural</span>
                    <span class="songDuration"><span class="time">03:48 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="SongsBanner"></div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100" >
        <div class="icons">
            <!--fontawesome icons -->
             <i class="fa-solid fa-2x fa-backward"></i>
             <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
             <i class="fa-solid fa-2x fa-forward"></i>
             

        </div>
        
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="playing"> Smack That- Akon ft.Eminem
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/a3aeb0ed7e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
